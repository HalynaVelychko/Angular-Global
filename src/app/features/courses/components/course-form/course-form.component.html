<div class="row shadow-lg p-4 bg-white add-course-wrapper" *ngIf="course">
  <h2 class="mb-4">Course Form</h2>
  <form  (ngSubmit)="onSave(course.id, course)" #form="ngForm">
    <div class="gx-0">
      <label for="name"><b>Title:</b></label>
      <input
        id="name"
        type="text"
        placeholder="Text input"
        name="name"
        required
        [(ngModel)]="course.name"
      >
      <label for="description"><b>Description:</b></label>
      <textarea
        id="description"
        type="text" rows="5"
        placeholder="Add description"
        name="description"
        required
        [(ngModel)]="course.description"
      ></textarea>
      <label for="duration"><b>Duration:</b></label>
      <input
        id="duration"
        type="number"
        placeholder="minutes"
        name="duration"
        required
        [(ngModel)]="course.length"
      >
      <label for="date"><b>Creation date:</b></label>
      <input
        id="date"
        type="date"
        placeholder=""
        name="date"
        [(ngModel)]="course.date"
      >
    </div>
    <div class="save-btn-container mt-3">
      <button class="cancel-btn" type="button" (click)="onCancel()">Cancel</button>
      <button class="save-btn" type="submit" [disabled]="form.invalid">Save</button>
    </div>
  </form>
</div>
